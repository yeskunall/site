name: Install Tools & Dependencies
description: Install PNPM, Node.js, and finally dependencies

runs:
  using: composite
  steps:
    - name: Setup PNPM
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        # I’m on Node.js 20 locally, but I’d like to match this with Astro,
        # which currently still uses v18
        node-version: 18
        cache: pnpm

    - name: Install dependencies
      run: pnpm install
      shell: bash
